name: Generate Daily STIX Feed

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install stix2 elasticsearch
      
      - name: Generate daily STIX feed
        env:
          ES_HOST: ${{ secrets.ES_HOST }}
          ES_PORT: ${{ secrets.ES_PORT }}
        run: |
          # Generate feed for yesterday
          YESTERDAY=$(date -u -d "yesterday" +%Y-%m-%d)
          OUTPUT_FILE="daily/${YESTERDAY}.json"
          
          python scripts/generate_feed.py \
            --daily \
            --date ${YESTERDAY} \
            --output ${OUTPUT_FILE} \
            --es-host ${ES_HOST:-10.0.3.9} \
            --es-port ${ES_PORT:-9200} \
            --min-events 5 \
            --confidence 50
          
          echo "Generated feed: ${OUTPUT_FILE}"
          
          # Create symlink to latest
          ln -sf $(basename ${OUTPUT_FILE}) daily/latest.json
      
      - name: Generate statistics
        run: |
          python scripts/generate_stats.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add daily/*.json stats/summary.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            YESTERDAY=$(date -u -d "yesterday" +%Y-%m-%d)
            git commit -m "Daily STIX feed update - ${YESTERDAY}"
            git push
          fi
